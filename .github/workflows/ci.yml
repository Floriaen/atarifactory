name: CI

on:
  push:
    branches: [design-planning-improvements]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    environment: Testing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Create .env from secrets
        run: |
          echo "OPENAI_MODEL=${{ secrets.OPENAI_MODEL }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
      - name: Debug env file
        run: cat .env
      - run: npx eslint .
      - run: npm test