<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Chickens - Atari Style Arcade Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            background: #111;
        }
        
        #gameInfo {
            margin-top: 10px;
            font-size: 18px;
            color: #00ff00;
        }
        
        .gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #ff0000;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        
        .controls {
            margin-top: 10px;
            font-size: 14px;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameInfo">
            <div>Score: <span id="score">0</span> | Lives: <span id="lives">3</span> | Level: <span id="level">1</span></div>
        </div>
        <div class="controls">
            Use ARROW KEYS to move | SPACEBAR to shoot | R to restart when game over
        </div>
    </div>

    <script>
        class SpaceChickens {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                
                // Game state
                this.gameRunning = true;
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.gameSpeed = 2;
                
                // Player
                this.player = {
                    x: this.width / 2 - 25,
                    y: this.height - 60,
                    width: 50,
                    height: 30,
                    speed: 5,
                    color: '#00ff00'
                };
                
                // Game objects
                this.bullets = [];
                this.chickens = [];
                this.chickenBullets = [];
                this.explosions = [];
                this.powerUps = [];
                
                // Chicken formation
                this.chickenRows = 5;
                this.chickenCols = 10;
                this.chickenDirection = 1;
                this.chickenDropDistance = 20;
                
                // Input handling
                this.keys = {};
                this.lastShot = 0;
                this.shotCooldown = 200;
                
                // Sound effects (using Web Audio API)
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                this.init();
                this.setupEventListeners();
                this.gameLoop();
            }
            
            init() {
                this.createChickens();
                this.updateUI();
            }
            
            createChickens() {
                this.chickens = [];
                const chickenTypes = ['üêî', 'üêì', 'üê£'];
                const startX = 100;
                const startY = 50;
                const spacingX = 60;
                const spacingY = 50;
                
                for (let row = 0; row < this.chickenRows; row++) {
                    for (let col = 0; col < this.chickenCols; col++) {
                        this.chickens.push({
                            x: startX + col * spacingX,
                            y: startY + row * spacingY,
                            width: 40,
                            height: 30,
                            type: chickenTypes[row % chickenTypes.length],
                            points: (this.chickenRows - row) * 10,
                            alive: true,
                            animFrame: 0
                        });
                    }
                }
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.shoot();
                    }
                    
                    if (e.code === 'KeyR' && !this.gameRunning) {
                        this.restart();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
            }
            
            shoot() {
                const now = Date.now();
                if (now - this.lastShot > this.shotCooldown) {
                    this.bullets.push({
                        x: this.player.x + this.player.width / 2 - 2,
                        y: this.player.y,
                        width: 4,
                        height: 10,
                        speed: 8,
                        color: '#ffff00'
                    });
                    this.lastShot = now;
                    this.playSound(800, 0.1, 'sine');
                }
            }
            
            chickenShoot() {
                if (Math.random() < 0.001 * this.level) {
                    const aliveChickens = this.chickens.filter(c => c.alive);
                    if (aliveChickens.length > 0) {
                        const shooter = aliveChickens[Math.floor(Math.random() * aliveChickens.length)];
                        this.chickenBullets.push({
                            x: shooter.x + shooter.width / 2 - 2,
                            y: shooter.y + shooter.height,
                            width: 4,
                            height: 10,
                            speed: 3,
                            color: '#ff0000'
                        });
                    }
                }
            }
            
            update() {
                if (!this.gameRunning) return;
                
                // Update player
                if (this.keys['ArrowLeft'] && this.player.x > 0) {
                    this.player.x -= this.player.speed;
                }
                if (this.keys['ArrowRight'] && this.player.x < this.width - this.player.width) {
                    this.player.x += this.player.speed;
                }
                
                // Update bullets
                this.bullets = this.bullets.filter(bullet => {
                    bullet.y -= bullet.speed;
                    return bullet.y > 0;
                });
                
                // Update chicken bullets
                this.chickenBullets = this.chickenBullets.filter(bullet => {
                    bullet.y += bullet.speed;
                    return bullet.y < this.height;
                });
                
                // Update chickens
                this.updateChickens();
                
                // Chicken shooting
                this.chickenShoot();
                
                // Check collisions
                this.checkCollisions();
                
                // Update explosions
                this.explosions = this.explosions.filter(explosion => {
                    explosion.life--;
                    explosion.size += 2;
                    return explosion.life > 0;
                });
                
                // Check win condition
                if (this.chickens.filter(c => c.alive).length === 0) {
                    this.nextLevel();
                }
                
                // Check game over
                if (this.lives <= 0) {
                    this.gameOver();
                }
            }
            
            updateChickens() {
                let changeDirection = false;
                
                // Check if any chicken hits the edge
                this.chickens.forEach(chicken => {
                    if (chicken.alive) {
                        chicken.animFrame++;
                        if ((chicken.x <= 0 && this.chickenDirection === -1) || 
                            (chicken.x >= this.width - chicken.width && this.chickenDirection === 1)) {
                            changeDirection = true;
                        }
                    }
                });
                
                // Move chickens
                this.chickens.forEach(chicken => {
                    if (chicken.alive) {
                        if (changeDirection) {
                            chicken.y += this.chickenDropDistance;
                        } else {
                            chicken.x += this.chickenDirection * this.gameSpeed;
                        }
                        
                        // Check if chickens reached the player
                        if (chicken.y > this.player.y) {
                            this.gameOver();
                        }
                    }
                });
                
                if (changeDirection) {
                    this.chickenDirection *= -1;
                }
            }
            
            checkCollisions() {
                // Player bullets vs chickens
                this.bullets.forEach((bullet, bulletIndex) => {
                    this.chickens.forEach((chicken, chickenIndex) => {
                        if (chicken.alive && this.collision(bullet, chicken)) {
                            // Hit!
                            chicken.alive = false;
                            this.bullets.splice(bulletIndex, 1);
                            this.score += chicken.points;
                            this.createExplosion(chicken.x + chicken.width/2, chicken.y + chicken.height/2);
                            this.playSound(200, 0.2, 'square');
                            
                            // Random power-up drop
                            if (Math.random() < 0.1) {
                                this.powerUps.push({
                                    x: chicken.x,
                                    y: chicken.y,
                                    width: 20,
                                    height: 20,
                                    type: 'speed',
                                    color: '#ff00ff'
                                });
                            }
                        }
                    });
                });
                
                // Chicken bullets vs player
                this.chickenBullets.forEach((bullet, bulletIndex) => {
                    if (this.collision(bullet, this.player)) {
                        this.chickenBullets.splice(bulletIndex, 1);
                        this.lives--;
                        this.createExplosion(this.player.x + this.player.width/2, this.player.y + this.player.height/2);
                        this.playSound(100, 0.5, 'sawtooth');
                        
                        // Brief invincibility
                        setTimeout(() => {
                            this.player.color = '#00ff00';
                        }, 1000);
                        this.player.color = '#ff0000';
                    }
                });
                
                // Power-ups vs player
                this.powerUps.forEach((powerUp, index) => {
                    powerUp.y += 2;
                    if (this.collision(powerUp, this.player)) {
                        this.powerUps.splice(index, 1);
                        this.shotCooldown = Math.max(50, this.shotCooldown - 20);
                        this.playSound(600, 0.3, 'sine');
                    }
                });
                
                // Remove power-ups that fall off screen
                this.powerUps = this.powerUps.filter(p => p.y < this.height);
            }
            
            collision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            createExplosion(x, y) {
                this.explosions.push({
                    x: x,
                    y: y,
                    size: 10,
                    life: 20,
                    color: `hsl(${Math.random() * 60 + 10}, 100%, 50%)`
                });
            }
            
            nextLevel() {
                this.level++;
                this.gameSpeed += 0.5;
                this.createChickens();
                this.bullets = [];
                this.chickenBullets = [];
                this.playSound(400, 0.5, 'sine');
            }
            
            gameOver() {
                this.gameRunning = false;
                this.showGameOver();
            }
            
            showGameOver() {
                const gameOverDiv = document.createElement('div');
                gameOverDiv.className = 'gameOver';
                gameOverDiv.innerHTML = `
                    <h2>GAME OVER!</h2>
                    <p>Final Score: ${this.score}</p>
                    <p>Level Reached: ${this.level}</p>
                    <p>Press R to restart</p>
                `;
                document.body.appendChild(gameOverDiv);
            }
            
            restart() {
                // Remove game over screen
                const gameOverDiv = document.querySelector('.gameOver');
                if (gameOverDiv) {
                    gameOverDiv.remove();
                }
                
                // Reset game state
                this.gameRunning = true;
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.gameSpeed = 2;
                this.shotCooldown = 200;
                this.bullets = [];
                this.chickenBullets = [];
                this.explosions = [];
                this.powerUps = [];
                this.chickenDirection = 1;
                this.player.x = this.width / 2 - 25;
                this.player.color = '#00ff00';
                
                this.createChickens();
                this.updateUI();
            }
            
            render() {
                // Clear canvas
                this.ctx.fillStyle = '#000011';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Draw stars
                this.drawStars();
                
                // Draw player
                this.ctx.fillStyle = this.player.color;
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);
                
                // Draw player details
                this.ctx.fillStyle = '#ffffff';
                this.ctx.font = '20px Arial';
                this.ctx.fillText('üöÄ', this.player.x + 15, this.player.y + 20);
                
                // Draw bullets
                this.bullets.forEach(bullet => {
                    this.ctx.fillStyle = bullet.color;
                    this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });
                
                // Draw chicken bullets
                this.chickenBullets.forEach(bullet => {
                    this.ctx.fillStyle = bullet.color;
                    this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });
                
                // Draw chickens
                this.ctx.font = '30px Arial';
                this.chickens.forEach(chicken => {
                    if (chicken.alive) {
                        // Animate chickens
                        const wobble = Math.sin(chicken.animFrame * 0.1) * 2;
                        this.ctx.fillText(chicken.type, chicken.x + wobble, chicken.y + 25);
                    }
                });
                
                // Draw explosions
                this.explosions.forEach(explosion => {
                    this.ctx.fillStyle = explosion.color;
                    this.ctx.beginPath();
                    this.ctx.arc(explosion.x, explosion.y, explosion.size, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // Draw power-ups
                this.powerUps.forEach(powerUp => {
                    this.ctx.fillStyle = powerUp.color;
                    this.ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.font = '16px Arial';
                    this.ctx.fillText('‚ö°', powerUp.x + 2, powerUp.y + 15);
                });
                
                this.updateUI();
            }
            
            drawStars() {
                this.ctx.fillStyle = '#ffffff';
                for (let i = 0; i < 50; i++) {
                    const x = (i * 47) % this.width;
                    const y = (i * 83) % this.height;
                    const size = Math.random() * 2;
                    this.ctx.fillRect(x, y, size, size);
                }
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
                document.getElementById('level').textContent = this.level;
            }
            
            playSound(frequency, duration, type = 'sine') {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Start the game when page loads
        window.addEventListener('load', () => {
            new SpaceChickens();
        });
    </script>
</body>
</html>
